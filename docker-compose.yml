version: "2.1"

volumes:
  pihole_config:
  dnsmasq_config:

services:
  # https://hub.docker.com/r/pihole/pihole
  pihole:
    build: ./pihole
    privileged: true
    volumes:
      - "pihole_config:/etc/pihole"
      - "dnsmasq_config:/etc/dnsmasq.d"
    dns:
      - "127.0.0.1"
      - "1.1.1.1"
    environment:
      DNSMASQ_LISTENING: eth0
      INTERFACE: eth0
      PIHOLE_DNS_: 127.0.0.1#5053
    network_mode: host
    depends_on:
      - unbound

  # https://github.com/klutchell/unbound-dnscrypt
  unbound:
    build: ./unbound
    privileged: true
    ports:
      - "5053:5053/tcp"
      - "5053:5053/udp"

  # https://github.com/balenablocks/fbcp
  #fbcp:
  #  image: balenablocks/fbcp
  #  privileged: true
    # restart: on-failure
    # labels:
    #     io.balena.features.dbus: "1"
    
  # https://github.com/balena-io-playground/beaglebone-adc-node
  temp:
    build: ./temperature
    privileged: true
